<head>

    <title>

        Register

    </title>

    <link rel="stylesheet" type="text/css" href="../assets/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="register.css">
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.js"></script>
</head>

<body>
    <section class="topbar" id="top">
        <header>
            <h2 class="cont"><a href="../index.html">QShop</a></h2>
            <nav>
                <a href="../about/about.html">About</a>
                <a href="../contact/contact.html">Contact</a>
                <a href="../login/login.html">Login</a>
            </nav>
        </header>
    </section>
    <section class="container">
        <form role="form">
            <h3>Register</h3>
            <div class="form-group inner-addon left-addon">
                <label for="username"> Username</label>
                <i class="glyphicon glyphicon-user"></i>
                <input type="text" name="username" id="username" placeholder="Insert Username" class="form-control"></input>
            </div>
          </div>
            <div class="form-group">
            <label for="password">Password</label>
            <i class="glyphicon glyphicon-alert"></i>

            <input type="password" name="password" id="password" placeholder="Insert Your Password" class="form-control"/>
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <i class="glyphicon glyphicon-ok-sign"></i>
                <input type="password" name="confirm-password" id="confirm" placeholder="Confirm Password" class="form-control"/>
          </div>
          <div class="form-group">
            <label class>Email</label>
            <i class="glyphicon glyphicon-envelope"></i>
                <input type="email" name="email" placeholder="name@domain.com" class="form-control"/>
            </div>
            <button type="button" class="btn btn-success"> Register</button>
        </form>
    </section>
    <footer>

        <h1>Copyright &copy 2016 Summer Fun   <a href="#top"><i class="fa fa-arrow-circle-o-up fa-2x" aria-hidden="true" class="arrow"></i></a></h1>

    </footer>
