  <script>

  var a=1.2;
  var b=1.3;



function sum(a,b,round){
  var result = a+b;
  var willRound = round || 'yes';
 if(willRound=='yes' || round=== undefined || round===null) {
 return Math.ceil(result)
 }
 else {
    return result;
  }
}
  console.log(sum(a,b));
  console.log(sum(a,b,false));
  console.log(sum(a,b,true));
  console.log(sum(a,b,'yes'));
  </script>
